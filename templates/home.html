{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{% static 'libs/adminlte-3.2.0/css/adminlte.min.css' %}"
    />
    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{title}}</title>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- jQuery -->
    <script src="{% static 'libs/adminlte-3.2.0/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'libs/adminlte-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'libs/adminlte-3.2.0/js/adminlte.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'libs/adminlte-3.2.0/js/demo.js' %}"></script>
    <!-- Block head -->
    {% block head %}{% endblock %}
  </head>
  {% block body %} {% endblock body %}
</html>
